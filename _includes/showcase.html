<section id="one" class="tiles">
    {% for tile in site.showcase %}
    <article>
      <header class="major">
        <h3>
          {{ tile.title }}
          <p>{{ tile.desc }}</p>
        </h3>
        <div>
          <p>{{ tile.content }}</p>
        </div>
      </header>
    </article>
    {% endfor %}
</section>

<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>
                    {{ page.landing-title }}
                    <p>
                        {{ page.description }}
                    </p>
                </h1>
                <div class="content">
                    <ul class="actions">
                        <li><a href="/assets/resume.pdf" target="_blank" class="button scrolly">View Résumé</a></li>
                    </ul>
                </div>
            </header>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h2>About Me</h2>
                </header>
                <p>{{ content }}</p>
            </div>
        </section>

        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Portfolio</h2>
                </header>
            </div>
        </section>
        {% include showcase.html %}

        <section id="three">
            <div class="inner">
                <header class="major">
                    <h2>Tools</h2>
                </header>
                <ul class="tool-list">
                    <li>
                        <img src="/assets/images/icons/git.png">
                        Git
                    </li>
                    <li>
                        <img src="/assets/images/icons/vscode.png">
                        VSCode
                    </li>
                    <li>
                        <img src="/assets/images/icons/sql.png">
                        SQL
                    </li>
                    <li>
                        <img src="/assets/images/icons/photoshop.png">
                        Photoshop
                    </li>
                    <li>
                        <img src="/assets/images/icons/vegas.png">
                        Sony Vegas
                    </li>
                    <li>
                        <img src="/assets/images/icons/3ds.png">
                        3ds max
                    </li>
                    <li>
                        <img src="/assets/images/icons/divinitor.png">
                        Atlas
                    </li>
                </ul>
                <p></p>
            </div>
        </section>
    </div>

    {% include footer.html %}

</body>

</html>
